# SushCore Client Configuration Example
# Copy this file and modify for your specific needs

[client]
# Client identity (auto-generated if not specified)
node_id = 
private_key_file = 

# Network configuration E.g
bootstrap_nodes = [
    "mirror1.sushcore.net:8443",
    "mirror2.sushcore.net:8443", 
    "mirror3.sushcore.net:8443"
]

# Preferred protocols and ports
preferred_protocols = ["tcp", "udp", "quic", "websocket"]
preferred_ports = [443, 80, 53, 8080, 8443]

# Security settings
obfuscation_level = 0.6  # 0.0 (none) to 1.0 (maximum)
enable_steganography = true
enable_traffic_morphing = true

# Performance settings
connection_timeout = 30.0
max_concurrent_connections = 10
adaptation_interval = 5.0

# Logging
log_level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_file = "sushcore_client.log"

[advanced]
# Advanced settings for power users
learning_rate = 0.1
threat_detection_sensitivity = 0.8
max_circuit_length = 3
circuit_build_timeout = 30.0

# Experimental features (use with caution)
enable_experimental_transports = false
enable_ml_traffic_analysis = false
aggressive_anti_fingerprinting = false
